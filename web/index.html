<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Life Realtime</title>
    <style>
      html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; background:#0f1117; color:#fff; font-family:sans-serif; }
      #glcanvas { width: 100vw; height: 100vh; display: block; }
      #controls, #stats { position: fixed; top: 12px; background: rgba(0,0,0,.7); padding: 10px; border-radius: 8px; z-index: 10; }
      #controls { left: 12px; display: flex; flex-direction: column; gap: 8px; }
      #stats { right: 12px; min-width: 140px; }
      label { display:flex; align-items:center; gap:6px; font-size:13px; }
      .row { display:flex; gap:6px; }
      input, select, button { background:#1d2330; color:#fff; border:1px solid #3c4354; border-radius:6px; }
      input[type='range'] { width:140px; }
    </style>
  </head>
  <body>
    <canvas id="glcanvas"></canvas>
    <div id="controls">
      <div class="row"><button id="toggleBtn">Pause</button><button id="resetBtn">Reset</button><label><input type="checkbox" id="pbcTilingToggle" />3Ã—3 PBC</label></div>
      <label>dt:<input type="range" id="dtSlider" min="0.0" max="0.05" step="0.001" value="0.001" /><span id="dtValue">0.001</span></label>
      <label>speed:<input type="range" id="speedSlider" min="0.1" max="10" step="0.1" value="1.0" /><span id="speedValue">1.0</span></label>
      <label>send_every:<input type="range" id="sendEverySlider" min="1" max="20" step="1" value="1" /><span id="sendEveryValue">1</span></label>
      <label>point_size:<input type="range" id="pointSize" min="1" max="50" step="0.5" value="15" /><span id="pointSizeValue">15.0</span></label>
      <label>seed:<input type="number" id="seedInput" step="1" value="0" /></label>
      <div class="row"><button id="randomizeSeedBtn">Randomize Seed</button><button id="applySeedBtn">Apply Seed</button></div>
      <label>Color scheme:<select id="colorSchemeSelect"><option value="direct_clamp">direct_clamp</option><option value="normalize">normalize</option><option value="abs">abs</option><option value="softmax">softmax</option><option value="hsv_like">hsv_like</option></select></label>
    </div>
    <div id="stats"><div>FPS: <span id="fpsValue">0</span></div><div>realtime t: <span id="realtimeValue">0.0s</span></div><div>physics t: <span id="physicsValue">0.0s</span></div></div>
    <script src="/static/app.js"></script>
  </body>
</html>
