<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Life Realtime</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: system-ui, sans-serif;
        background: #0f1117;
        color: #f2f2f2;
      }

      #glcanvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }

      .panel {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.55);
        border-radius: 8px;
        padding: 10px;
        display: flex;
        gap: 8px;
        align-items: center;
      }

      #controls {
        position: fixed;
        top: 72px;
        left: 12px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 8px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      #controls label {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #fff;
      }

      #controls input[type="range"] {
        width: 140px;
      }

      #controls span {
        min-width: 36px;
        text-align: right;
      }

      button,
      input {
        background: #1d2330;
        color: #fff;
        border: 1px solid #3c4354;
        border-radius: 6px;
        padding: 6px 8px;
      }

      label {
        font-size: 13px;
        display: flex;
        gap: 6px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <canvas id="glcanvas"></canvas>
    <div class="panel">
      <button id="toggleBtn">Pause</button>
      <button id="resetBtn">Reset</button>
      <label>Point Size <input id="pointSize" type="range" min="1" max="8" step="0.5" value="3" /></label>
    </div>
    <div id="controls">
      <label>
        dt:
        <input type="range" id="dtSlider" min="0.01" max="5" step="0.01" value="1" />
        <span id="dtValue">1.00</span>
      </label>
      <label>
        substeps:
        <input type="range" id="substepsSlider" min="1" max="100" step="1" value="10" />
        <span id="substepsValue">10</span>
      </label>
      <label>
        send_every:
        <input type="range" id="sendEverySlider" min="1" max="20" step="1" value="1" />
        <span id="sendEveryValue">1</span>
      </label>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
