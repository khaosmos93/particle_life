<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Life</title>
    <style>
      html, body { margin: 0; width: 100%; height: 100%; background: #040611; color: #e6edff; font-family: Inter, system-ui, sans-serif; overflow: hidden; }
      canvas { display: block; width: 100vw; height: 100vh; }
      #panel {
        position: fixed; top: 12px; left: 12px; z-index: 10; width: min(380px, calc(100vw - 24px));
        max-height: calc(100vh - 24px); overflow: auto; padding: 10px; border-radius: 10px;
        background: rgba(0,0,0,0.5); backdrop-filter: blur(6px);
      }
      .row { display:flex; gap:8px; margin-bottom: 8px; }
      button, select, input { background:#1b2232; color:#fff; border:1px solid #37445d; border-radius:6px; padding:6px 8px; }
      .section { margin: 10px 0; border-top: 1px solid #344; padding-top: 8px; }
      .section h3 { margin: 0 0 8px 0; font-size: 14px; }
      label { display:flex; align-items:center; gap:8px; justify-content: space-between; font-size: 13px; margin: 6px 0; }
      label .left { flex: 1; }
      label .ctrl { width: 150px; }
      label .val { width: 56px; text-align:right; font-variant-numeric: tabular-nums; }
      #hud { position: fixed; right: 12px; top: 12px; z-index: 9; background: rgba(0,0,0,0.45); border-radius: 8px; padding: 6px 10px; }
    </style>
  </head>
  <body>
    <div id="panel">
      <div class="row">
        <button id="resetBtn">Reset</button>
        <button id="randomBtn">Randomize</button>
      </div>
      <div class="row">
        <label style="width:100%">Preset
          <select id="presetSelect" class="ctrl"></select>
        </label>
        <button id="applyPresetBtn">Apply</button>
      </div>
      <div id="sections"></div>
    </div>
    <div id="hud">Particle Life Â· Python backend + WebGL UI</div>
    <canvas id="canvas"></canvas>
    <script type="module" src="/static/main.js"></script>
  </body>
</html>
